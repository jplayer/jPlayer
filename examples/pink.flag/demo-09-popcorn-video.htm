<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as a video player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../../dist/skin/pink.flag/css/jplayer.pink.flag.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/jplayer/jquery.jplayer.min.js"></script>

<!--
	Note that the insertion of jQuery and jPlayer above is optional.
	The Popcorn jPlayer Player Plugin will load jQuery and jPlayer during instancing if not present in the page.
	Having jQuery and jPlayer present in the page avoids asynchronous player instancing.
-->

<script type="text/javascript" src="../../lib/popcorn.ie8.js"></script>
<script type="text/javascript" src="../../lib/popcorn.js"></script>
<script type="text/javascript" src="../../lib/popcorn.player.js"></script>
<script type="text/javascript" src="../../dist/popcorn/popcorn.jplayer.min.js"></script>
<script type="text/javascript" src="../../lib/popcorn.subtitle.js"></script>
<script type="text/javascript">
//<![CDATA[

$(document).ready(function(){

	var p = Popcorn.jplayer('#jquery_jplayer_1', {
		media: {
			title: "Big Buck Bunny Trailer",
			m4v: "http://www.jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v",
			ogv: "http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv",
			webmv: "http://www.jplayer.org/video/webm/Big_Buck_Bunny_Trailer.webm",
			poster: "http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
		},
		options: {
			swfPath: "../../dist/jplayer",
			supplied: "webmv, ogv, m4v",
			size: {
				width: "640px",
				height: "360px",
				cssClass: "jp-video-360p"
			},
			useStateClassSkin: true,
			autoBlur: false,
			smoothPlayBar: true,
			keyEnabled: true
		}
	})
	.subtitle({
		start: 2,
		end: 6,
		text: "This text is the Popcorn Subtitle Plugin"
	})
	.subtitle({
		start: 6,
		end: 10,
		text: "Working with the Popcorn jPlayer Player Plugin"
	})
	.subtitle({
		start: 10,
		end: 15,
		text: "Enabling jPlayer to function with the features of Popcorn"
	})
	.subtitle({
		start: 16,
		end: 32,
		text: "Have fun playing with it!"
	});

});
//]]>
</script>
</head>
<body>
<div id="jp_container_1" class="jp-video jp-video-360p" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div class="jp-gui">
			<div class="jp-video-play">
				<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
			</div>
			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-details">
					<div class="jp-title" aria-label="title">&nbsp;</div>
				</div>
				<div class="jp-controls-holder">
					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>
					<div class="jp-controls">
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
					</div>
				</div>
			</div>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>

</html>
